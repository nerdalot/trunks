<!-- Site header with title and main menu. -->
<nav class="navbar is-flex-direction-column" role="navigation" aria-label="main navigation">
	<div class="navbar-brand">
		<a href="{{ .Site.BaseURL | relLangURL }}" class="navbar-item">
			<h1 class="title">
				{{ .Site.Title }}
			</h1>
		</a>
	</div>
	{{ if .Site.Params.Subtitle }}
	<div class="navbar-item">
		<h2 class="subtitle has-text-weight-light">
			{{ .Site.Params.Subtitle }}
		</h2>
	</div>
	{{ end }}
</nav>
